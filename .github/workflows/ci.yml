name: CI - Analyze, Test, Build

on:
  pull_request:
    branches: [ main ]

jobs:
  analyze-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Run tests (if any)
        run: |
          if flutter test --help >/dev/null 2>&1; then
            flutter test || true
          else
            echo "No tests configured"
          fi

      - name: Debug build (validate compile)
        run: flutter build apk --debug --no-shrink

      - name: Prepare functions deps
        working-directory: functions
        run: |
          node --version || true
          npm ci || npm install
          echo "(functions) installed dependencies"

